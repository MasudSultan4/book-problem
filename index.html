<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap Linked -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body>
    <section>
      <div class="container">
        <!-- Input Field -->
        <h1 class="text-center mt-3">
          Welcome To The <span class="text-success">Book Archive</span>
        </h1>
        <div class="input-group mb-3 mt-4 mx-auto w-75">
          <input
            type="text"
            class="form-control"
            id="inputField"
            placeholder="Search by Book Name"
            aria-label="Search by Book Name"
            aria-describedby="basic-addon2"
          />

          <button
            class="input-group-text bg-success text-white"
            onclick="loadData()"
          >
            Search
          </button>
        </div>

        <!-- Spinner -->
        <div class="text-center">
          <div id="spinner" class="spinner-border d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- this will show the result message -->
        <div>
          <p id="countResult" class="text-center fs-2 text-danger"></p>
        </div>

        <!-- Result Field -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="displayField"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script src="book.js"></script>
  </body>
</html>
